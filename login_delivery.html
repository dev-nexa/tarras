<!DOCTYPE html>
<html lang="ar">
<head>
    <!-- إضافة خط Amiri وخط Cairo من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&display=swap" rel="stylesheet">
    
    <!-- CSS Bootstrap أو أي CSS إضافي آخر -->
    <link href="path-to-bootstrap.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول عامل التوصيل</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* خلفية داكنة من التدرجات */
        .delivery-login-page {
            background: linear-gradient(rgba(0, 0, 50, 0.85), rgba(0, 0, 50, 0.85)), url('img/sergey-beschastnykh-Vf4Wgp0vJdw-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        /* تصميم بطاقة تسجيل الدخول */
        .delivery-login-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            color: #333;
        }
        
        /* تصميم للأزرار */
        .delivery-login-card .btn-primary {
            background-color: #28a745;
            border: none;
            padding: 0.75rem;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        
        .delivery-login-card .btn-primary:hover {
            background-color: #218838;
        }
        
        /* تخصيص حقول الإدخال */
        .form-control {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        /* تنسيق النصوص */
        .text-center {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body>

<div class="delivery-login-page">
    <div class="delivery-login-card">
        <h3 class="text-center mb-4">تسجيل دخول عامل التوصيل</h3>
        
        <form>
            <div class="mb-3">
                <label for="id-number" class="form-label">رقم التعريف</label>
                <input type="text" class="form-control" id="id-number" placeholder="12345">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" placeholder="********">
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mt-3">دخول إلى حساب التوصيل</button>
        </form>
        
        <p class="text-center mt-4">
            هل تواجه مشكلة؟ <a href="#" class="text-success">اتصل بالدعم</a>
        </p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
