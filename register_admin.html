<!DOCTYPE html>
<html lang="ar">
<head>
    <!-- إضافة خط Amiri وخط Cairo من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&display=swap" rel="stylesheet">
    
    <!-- CSS Bootstrap أو أي CSS إضافي آخر -->
    <link href="path-to-bootstrap.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب الأدمن</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* خلفية الصفحة */
        .login-page {
            background: linear-gradient(rgba(10, 20, 30, 0.85), rgba(10, 20, 30, 0.85)), url('img/clem-onojeghuo-zlABb6Gke24-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        /* تصميم بطاقة إنشاء الحساب */
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            color: #333;
        }
        
        /* تلوين الأزرار */
        .login-card .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
        }
        
        /* لون مخصص عند تمرير الفأرة */
        .login-card .btn-primary:hover {
            background-color: #0056b3;
        }
        
        /* تنسيق حقول الإدخال */
        .form-control {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        /* تلوين الروابط */
        .login-card a {
            color: #007bff;
        }
        
        /* تحسين التنسيق النصي */
        .text-center {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body>

<div class="login-page">
    <div class="login-card">
        <h3 class="text-center mb-4">إنشاء حساب الأدمن</h3>
        
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" placeholder="اسم المستخدم">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="admin@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" placeholder="********">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="********">
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mt-3">إنشاء حساب كأدمن</button>
        </form>
        
        <p class="text-center mt-4">
            لديك حساب بالفعل؟ <a href="#" class="text-primary">تسجيل الدخول</a>
        </p>
    </div>
