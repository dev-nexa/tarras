<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* خلفية الصفحة */
        .login-page {
            background: linear-gradient(rgba(15, 23, 43, 0.8), rgba(15, 23, 43, 0.8)), url('img/about-2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        /* تصميم بطاقة تسجيل الدخول */
        .login-card {
            background-color: rgba(255, 255, 255, 0.9); /* خلفية شبه شفافة */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* زيادة الظل لجعل البطاقة بارزة */
            width: 100%;
            max-width: 400px;
            color: #333;
        }
        
        /* تلوين الأزرار */
        .login-card .btn-primary {
            background-color: #ff9f00;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
        }
        
        /* لون مخصص عند تمرير الفأرة */
        .login-card .btn-primary:hover {
            background-color: #e08900;
        }
        
        /* تنسيق حقول الإدخال */
        .form-control {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        /* تلوين الروابط */
        .login-card a {
            color: #ff9f00;
        }
        
        /* تحسين التنسيق النصي */
        .text-center {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body>

<div class="login-page">
    <div class="login-card">
        <h3 class="text-center mb-4">تسجيل الدخول</h3>
        
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="example@mail.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" placeholder="********">
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mt-3">تسجيل الدخول</button>
        </form>
        
        <p class="text-center mt-4">
            ليس لديك حساب؟ <a href="#" class="text-primary">إنشاء حساب جديد</a>
        </p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
